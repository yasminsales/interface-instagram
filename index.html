<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width-device-width, initial=scale1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head> 
<body>
    <div class="Instagram-wrapper">
        <div class="Instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular"> 
        </div>
        <div class="Instagram-continue">
            <div class="group"> 
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo"> 
                <div class="profile-photo">
                    <img src="./img/instagram-profile.jpg" alt="foto de perfil"> 
                </div>
                <a href="#" class="instagram-login">Continue as ichbinyasmin</a>
                <a href="#" class="instagram-logout">Remove account</a>  
            </div>
            <div class="group"> 
                <p class="not-account">Not ichbinyasmin?</p>
                <p class="notaccount">
                    <spam class="link-blue">Switch accounts</spam>
                    or
                    <spam class="link-blue">Sign up</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body> 
</html>
